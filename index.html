<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

</head>
<body>


    <!-- CRIA O TITULO O INPUT E O BOTÃO -->
    <header>
        <h1>Lista de Tarefas</h1>
        <div class="input-container">
            <img src="img/icone-tarefas.png" class="input-icon">
            <input id="campoInput" type="text" class="campoTexto" placeholder="Digite sua tarefa.." autocomplete="off">
        </div>
        <button onclick="addTarefa()" id="btn-add" class="botaoAdd">
            <span class ="texto-botao">Adicionar</span>
            <img src="img/icone-adicionar.png" class="icone-adicionar" id="status"> 
        </button>
    </header>
